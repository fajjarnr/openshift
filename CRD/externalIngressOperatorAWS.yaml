apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  labels:
    network.openshift.io/policy-group: ingress
  name: external-router
  namespace: openshift-ingress-operator
spec:
  domain: external-apps.cluster-csvlw.csvlw.sandbox1045.opentlc.com
  defaultCertificate:
    name: ingress-certs-2023-06-19
  nodePlacement:
    nodeSelector:
      matchLabels:
        node: external-router
        node-role.kubernetes.io/infra: ''
    tolerations:
      - effect: NoSchedule
        key: infra-external
        operator: Exists
  routeSelector:
    matchLabels:
      router: external

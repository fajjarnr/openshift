  dnsNames:
    - apps.ocp.6qzf6.sandbox2246.opentlc.com
    - '*.apps.ocp.6qzf6.sandbox2246.opentlc.com'
  duration: 2160h
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
